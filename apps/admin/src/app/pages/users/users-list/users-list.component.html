<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"></p-toast>
<div class="admin-page">
  <p-card header="users" subheader="List Of All users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-tollbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="Users" styleClass="p-datatable-gridlines" responsiveLayout="stack">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Is Admin</th>
              <th>Country</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-Users>
            <tr>
                <td>{{ Users.name }}</td>
                <td>{{ Users.email }}</td>
                <td>
                  <p-tag
                    *ngIf="Users.isAdmin"
                    icon="pi pi-check"
                    severity="success"
                    [rounded]="true"
                  ></p-tag>
                  <p-tag
                    *ngIf="!Users.isAdmin"
                    icon="pi pi-times"
                    severity="danger"
                    [rounded]="true"
                  ></p-tag>
                </td>
                <td>{{ getCountryName(Users.country) }}</td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  (click)="deleteUser(Users.id)"
                ></p-button>
                <p-button
                  styleClass="p-button-warning"
                  [routerLink]="['/users/form', Users.id]"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [breakpoints]="{ '960px': '75vw', '640px': '100vw' }" [style]="{ width: '50vw' }">
  Content
</p-confirmDialog>
