<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"></p-toast>
<div class="admin-page">
  <p-card header="products" subheader="List Of All products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-tollbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="products"
          [paginator]="true"
          [rows]="10"
          styleClass="p-datatable-gridlines"
          responsiveLayout="stack"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Image</th>
              <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="countInStock">Stock <p-sortIcon field="countInStock"></p-sortIcon></th>
              <th pSortableColumn="category.name">Category <p-sortIcon field="category.name"></p-sortIcon></th>
              <th pSortableColumn="dateCreated">Created at <p-sortIcon field="dateCreated"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-products>
            <tr>
              <td>{{ products.name }}</td>
              <td>
                <img [src]="products.image" alt="" style="width: 100px" />
              </td>
              <td>{{ products.price | currency: 'EGP' }}</td>
              <td>{{ products.countInStock }}</td>
              <td>{{ products.category.name }}</td>
              <td>{{ products.dateCreated | date: 'short' }}</td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  (click)="deleteProducts(products.id)"
                ></p-button>
                <p-button
                  styleClass="p-button-warning"
                  [routerLink]="['/products/form', products.id]"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [breakpoints]="{ '960px': '75vw', '640px': '100vw' }" [style]="{ width: '50vw' }">
  Content
</p-confirmDialog>
